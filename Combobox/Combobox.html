<template class="d-combobox" role="presentation">
	<input class="d-combobox-input"
		role="combobox"
		attach-point="inputNode,buttonNode,focusNode,valueNode"
		autocomplete="off" autocorrect="off" autocapitalize="none"
		aria-autocomplete="list"
		type="{{this.autoFilter ? 'search' : 'text'}}"
		readonly="{{this._inputReadOnly ? 'readonly' : ''}}" name="{{name}}">
</template>
