<!-- Template: deliteful/list/GridItemRenderer.html (d-list-item-renderer) -->
<template role="row">
	<div attach-point="renderNode" role="gridcell">
		<div class="d-list-item-icon {{item.iconclass}}" aria-hidden="true" role="presentation"></div>
		<div class="d-list-item-label">{{item.label}}</div>
		<div class="d-spacer"></div>
		<div class="d-list-item-right-text">{{item.righttext}}</div>
		<div class="d-list-item-right-icon {{item.righticonclass}}" aria-hidden="true" role="presentation"></div>
	</div>
</template>
