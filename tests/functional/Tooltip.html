<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Tooltip</title>

	<style type="text/css">
		/* set page background to blue just to check the tooltip connector is rendering correctly */
		body, html {
			background: lightblue;
			height: 100%;
		}
	</style>

	<!-- For testing purposes.  Real applications should load the AMD loader directly. -->
	<script type="text/javascript" src="../boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false; // set to true when the test page is ready
		require(["delite/register", "deliteful/Tooltip", "requirejs-domready/domReady!"], function (register) {
			register.deliver();
			ready = true;
		});
	</script>
</head>
<body>
	<h1>Tooltip functional test</h1>

	<d-tooltip style="position: absolute; top: 30px; left: 30px;">
		This is a tooltip.<br>
		Another line.<br>
		Another line.<br>
		Another line.<br>
	</d-tooltip>
</body>
</html>
