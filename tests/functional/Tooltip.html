<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Tooltip</title>

	<style type="text/css">
		/* set page background to blue just to check the tooltip connector is rendering correctly */
		body, html {
			background: lightblue;
			height: 100%;
		}

		my-tooltip-button {
			border: solid darkblue 1px;
			background: white;
			padding: 5px;
			color: darkblue;
			cursor: pointer;
		}
	</style>

	<!-- For testing purposes.  Real applications should load the AMD loader directly. -->
	<script type="text/javascript" src="../boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false; // set to true when the test page is ready
		require([
			"delite/register",
			"delite/HasDropDown",
			"deliteful/Tooltip",
			"requirejs-domready/domReady!"
		], function (register, HasDropDown) {
			register("my-tooltip-button", [HTMLElement, HasDropDown], {
				loadDropDown: function () {
					return document.getElementById("my-tooltip");
				}
			});
			register.deliver();
			ready = true;
		});
	</script>
</head>
<body>
	<h1>Tooltip functional test</h1>
	<my-tooltip-button>show tooltip</my-tooltip-button>
	<d-tooltip id="my-tooltip"style="visibility: hidden">
		This is a tooltip.<br>
		Another line.<br>
		Another line.<br>
		Another line.<br>
	</d-tooltip>
</body>
</html>
