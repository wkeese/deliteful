
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>CSS3 tooltip</title>

	<style type="text/css">

		/*
			Triangle with Shadow
		*/

		.triangle-with-shadow {
			width: 100px;
			height: 100px;
			position: relative;
			overflow: hidden;
			box-shadow: 0 16px 10px -17px rgba(0,0,0,0.5);
			transform: scale(2, 1);
		}
		.triangle-with-shadow:after {
			content: "";
			position: absolute;
			width: 50px;
			height: 50px;
			background: #999;
			transform: rotate(45deg);
			top: 75px;
			left: 25px;
			box-shadow: -1px -1px 10px -2px rgba(0,0,0,0.5);
		}
	</style>


</head>
<body>

<div class="triangle-with-shadow"></div>
</body>
</html>
