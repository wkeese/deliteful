<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>
	
	<script type="text/javascript" src="../../../../delite/tests/boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		require([
			"delite/register",
			"deliteful/list/ItemRenderer",
			"deliteful/list/CategoryRenderer",
			"deliteful/list/List",
			"dojo/domReady!"
		], function (register, ItemRenderer, CategoryRenderer) {
			var BookRenderer = register("d-book-item", [HTMLElement, ItemRenderer], {
				render: function () {
					this.renderNode.innerHTML = "<div class='title' navindex='0'>" + this.item.title + "</div><div class='spacer'></div><div class='isbn' navindex='0'>ISBN: " + this.item.isbn + "</div>";
				}
			});
			var BookshopRenderer = register("d-bookshop", [HTMLElement, CategoryRenderer], {
				render: function () {
					this.renderNode.innerHTML = "<div class='name' navindex='0'>" + this.item.category + "</div><a class='website' navindex='0' href='" + this.item.bookshopurl + "'>Website: " + this.item.bookshopurl + "</a>";
				}
			});
			var list = register.createElement("d-list");
			list.setAttribute("aria-label", "Sample list with custom item renderer");
			list.id = "list-cust-2";
			list.categoryAttr = "bookshop";
			list.bookshopurlFunc = function (item) {
				if (item.bookshop === "FNAC") {
					return "http://www.fnac.com";
				}
			};
			list.itemRenderer = BookRenderer;
			list.categoryRenderer = BookshopRenderer;
			list.copyAllItemProps = true;
			list.store.add({title: "Dojo: The Definitive Guide", isbn: "0596516487", bookshop: "FNAC"});
			list.store.add({title: "Dojo: Using the Dojo JavaScript Library to Build Ajax Applications", isbn: "0132358042", bookshop: "FNAC"});
			list.store.add({title: "Practical Dojo Projects (Expert's Voice in Web Development)", isbn: "1430210664", bookshop: "FNAC"});
			list.store.add({title: "The Dojo Toolkit: Visual QuickStart Guide", isbn: "0321605128", bookshop: "FNAC"});
			list.store.add({title: "Mastering Dojo: JavaScript and Ajax Tools for Great Web Experiences", isbn: "1934356115", bookshop: "FNAC"});
			document.body.appendChild(list);
			list.startup();
			ready = true;
		});
	</script>
	
	<style>
		.d-list-item {
			background-color: black;
			color: white;
			font-family: monospace;
			height: 45px;
		}
		.d-list-category {
			background-image: none;
			background-color: white;
			color: black;
			line-height: 45px;
			height: 45px;
		}
		.spacer {
			flex: 1;
		}
		.name {
			float: left;
			font-size: x-large;
		}
		.website {
			float: right;
			color: black;
			font-weight: normal;
		}
	</style>
</head>
<body>
	This sample demonstrate how to write a custom item renderer.
	<input autofocus>
</body>
</html>
