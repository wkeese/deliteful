<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>List</title>

	<script type="text/javascript" src="../../webpack-boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		delitefulRequire([
			"deliteful/tests/functional/list/src/BookList"
		], function (BookList) {
			var list = new BookList({
				id: "list-cust-2"
			});
			list.placeAt(document.getElementById("listPlaceholder"), "replace");

			document.body.addEventListener("keydown", function (e) {
				document.getElementById("keydownEvent").textContent = e.key;
			});

			ready = true;
		});
	</script>

	<style>
		.d-list-item {
			background-color: black;
			color: white;
			font-family: monospace;
			height: 45px;
		}

		d-book-store.d-list-item {
			background-color: white;
			color: black;
		}
	</style>
</head>
<body role="application">
	<input autofocus>
	<div id="listPlaceholder"></div>
	Last keydown event on &lt;body&gt;: <span id="keydownEvent"></span>
</body>
</html>
