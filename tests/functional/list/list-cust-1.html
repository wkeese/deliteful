<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Lists</title>

	<script type="text/javascript" src="../../../../delite/tests/boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		require([
		    "delite/register",
			"deliteful/list/ItemRenderer",
			"deliteful/list/List",
			"dojo/domReady!"
		], function (register, ItemRenderer) {
			// Custom item renderer with custom keyboard navigation order
			var MyCustomRenderer = register("d-customnav-item", [HTMLElement, ItemRenderer], {
				render: function () {
					this.renderNode.innerHTML = "<div><div navindex='-1'>1 navindex -1</div><div navindex='1'>2 navindex 1</div><div>3 no navindex</div><div navindex='0'>4 navindex 0</div><div navindex='1'>5 navindex 1</div><div navindex='-2'>6 navindex -2</div></div>";
				}
			});
			var list = register.createElement("d-list");
			list.id = "list-cust-1";
			list.itemRenderer = MyCustomRenderer;
			list.style.height = "200px";
			document.getElementById("listPlaceholder").appendChild(list);
			list.startup();
  			for (i = 0; i < 40; i++) {
				list.store.add({});
			}
			ready = true;
		});
	</script>
	<style>
		html {
			width: 100%;
			margin: 0;
			padding: 0;
		}
		
		body {
			font-family: Helvetica;
			font-size: 17px;
			background-color: #c5ccd3;
		}		
	</style>
</head>
<body>
 	<input type="text" autofocus>
 	<br>
 	<h2>Default store, custom renderer with custom navigation order (id: list-cust-1)</h2>
 	<div id="listPlaceholder"></div>
</body>
</html>
