<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Lists</title>

	<script type="text/javascript" src="../../webpack-boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		delitefulRequire([
			"dojo-dstore/Memory",
			"dojo-dstore/Trackable",
			"deliteful/tests/functional/list/src/CustomList1"
		], function (Memory, Trackable, CustomList1) {
			var list = new CustomList1();
			list.id = "list-cust-1";
			list.source = new (Memory.createSubclass([Trackable], {}))();
			list.style.height = "200px";
			list.placeAt("listPlaceholder");
  			for (var i = 0; i < 40; i++) {
				list.source.addSync({});
			}
			ready = true;
		});
	</script>

	<style>
		html {
			width: 100%;
			margin: 0;
			padding: 0;
		}

		.d-list-item, .d-list-item [role="gridcell"] {
			height: inherit;
		}
	</style>
</head>
<body>
 	<input type="text" autofocus>
 	<br>
 	<h2>Default source, custom renderer with custom navigation order (id: list-cust-1)</h2>
 	<div id="listPlaceholder"></div>
</body>
</html>
