<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Pageable List</title>

	<script type="text/javascript" src="../../boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		require([
			"delite/register",
			"dstore/Memory",
			"dstore/Trackable",
			"deliteful/list/PageableList",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function (register, Memory, Trackable, PageableList) {
			var list = register.createElement("d-pageable-list");
			list.id = "pageable-prog-8";
			list.store = new (Memory.createSubclass([Trackable], {}))();
			list.pageLength = 25;
			list.maxPages = 1;
			list.selectionMode = "single";
			list.style.height = "200px";
 			for (i = 0; i < 100; i++) {
				list.store.add({label: "Programmatic item of order " + i});
			}
			document.getElementById("listPlaceholder").appendChild(list);
			list.startup();

			ready = true;
		});
	</script>
	<style>
		html {
			width: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
 	<input type="text" autofocus>
 	<br>
 	<h2>Pageable list with selectionMode = single (id: pageable-prog-8)</h2>
 	<div id="listPlaceholder"></div>
</body>
</html>
