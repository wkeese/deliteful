</style>
<body style="display: none">
	<label>
		<d-checkbox name="options" checked="true"></d-checkbox>

	</label>
	<d-checkbox name="options" id="option2"></d-checkbox>
	<label for="option2-input">Option 2</label>

	<button onclick="document.getElementById('option2').indeterminate = true;">Set "Option 2" to indeterminate</button>
