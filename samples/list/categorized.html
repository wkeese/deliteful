<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../dist/functional-tests.js"></script>

	<script type="text/javascript">
		delitefulRequire([
			"dojo-dstore/Memory",
			"dojo-dstore/Trackable",
			"deliteful/list/List"
		], function (Memory, Trackable, List) {
			var Store = Memory.createSubclass([ Trackable ], {});
			var list = new List();
			list.source = new Store();
			list.setAttribute("aria-label", "Sample categorized list");
			list.categoryAttr = "category";
			list.source.add({ label: "first item", category: "Category A" });
			list.source.add({ label: "second item", category: "Category A" });
			list.source.add({ label: "third item", category: "Category A" });
			list.source.add({ label: "fourth item", category: "Category B" });
			list.source.add({ label: "fifth item", category: "Category B" });
			list.placeAt(document.body);

			document.body.style.display = "";
		});
	</script>
</head>
<body style="display: none" role="application">
This sample demonstrate a categorized list.
</body>
</html>
