<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>
	
	<script type="text/javascript">
	require = {
			baseUrl: "../../../"
		};
	</script>
	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require([
		    "delite/register",
			"deliteful/list/List"
		], function (register) {
			register.parse();
		});
	</script>
</head>
<body role="application">
	This sample demonstrate how to populate the list default store using markup.
	
	<d-list arial-label="Sample list with default store populated using markup">
		<d-list-store>
			{"label": "first item"},
			{"label": "second item"},
			{"label": "third item"},
			{"label": "fourth item"},
			{"label": "fifth item"}
		</d-list-store>
	</d-list>
</body>
</html>
