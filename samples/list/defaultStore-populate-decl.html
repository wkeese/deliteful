<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>
</head>
<body style="display: none" role="application">
This sample demonstrate how to populate the list default store using markup.

<d-list aria-label="Sample list with default store populated using markup">
	{"label": "first item"},
	{"label": "second item"},
	{"label": "third item"},
	{"label": "fourth item"},
	{"label": "fifth item"}
</d-list>

<!-- Don't define the d-list custom element until after the markup is present.
	Otherwise Chrome tries to read the d-list textContent before it's been downloaded! -->
<script type="text/javascript" src="../../dist/functional-tests.js"></script>
<script type="text/javascript">
	document.body.style.display = "";
</script>
</body>
</html>
