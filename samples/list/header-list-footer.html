<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../dist/functional-tests.js"></script>
	<link rel="stylesheet" href="../../node_modules/delite/css/defaultapp.css">

	<script type="text/javascript">
		delitefulRequire([
			"dojo-dstore/Memory",
			"dojo-dstore/Trackable",
			"deliteful/LinearLayout"
		], function (Memory, Trackable) {
			var Store = Memory.createSubclass([ Trackable ], {});
			list.source = new Store();
			for (var i = 0; i < 50; i++) {
				list.source.add({ label: "Item #" + i });
			}
			document.body.style.display = "";
		});
	</script>
	<style>
		#container {
			width: 100%;
			height: 100%;
		}

		.header, .footer {
			background-color: #CECECE;
			padding-left: 0.1em;
			font-size: 2em;
		}
	</style>
</head>
<body style="display: none" role="application">
<d-linear-layout id="container">
	<div class="header">Header</div>
	<d-list id="list" class="fill"></d-list>
	<div class="footer">Footer</div>
</d-linear-layout>
</body>
</html>
