<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>
	
	<script type="text/javascript">
	require = {
			baseUrl: "../../../",
		};
	</script>
	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require([
			"delite/register",
			"deliteful/list/List"
		], function (register, List) {
			var list = register.createElement("d-list");
			list.setAttribute("aria-label", "Sample list that uses attributes for store item to renderer item mapping");
			list.labelAttr = "title";
			list.righttextFunc = function (item, store, value) {
				 return item.title.split(" ")[0];
			};
			list.store.add({title: "first item"});
			list.store.add({title: "second item"});
			list.store.add({title: "third item"});
			list.store.add({title: "fourth item"});
			list.store.add({title: "fifth item"});
			document.body.appendChild(list);
			list.startup();
		});
	</script>
</head>
<body>
	This sample uses the delite/StoreMap mixin to define a mapping between items from the store and items expected by the default list item renderer.
</body>
</html>
