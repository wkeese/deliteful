<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../dist/functional-tests.js"></script>

	<script type="text/javascript">
		delitefulRequire([
			"deliteful/samples/list/src/InputElementList"
		], function (InputElementList) {
			var list = new InputElementList({
				source: [
					{
						elementTag: "A",
						elementAttrs: { href: "http://en.wikipedia.org/wiki/Wikipedia:About", innerHTML: "About" }
					},
					{
						label: "Multitasking gestures",
						elementTag: "INPUT",
						elementAttrs: { type: "checkbox", value: "multitasking" }
					},
					{ label: "Volume", elementTag: "INPUT", elementAttrs: { type: "range" } },
					{ label: "Login", elementTag: "INPUT", elementAttrs: { type: "text" } },
					{
						label: "Apex ringtone",
						elementTag: "INPUT",
						elementAttrs: { type: "radio", name: "ringtone", value: "apex", checked: true }
					},
					{
						label: "Beacon ringtone",
						elementTag: "INPUT",
						elementAttrs: { type: "radio", name: "ringtone", value: "beacon" }
					}
				]
			});
			list.setAttribute("aria-label", "Sample list of input elements");
			list.setAttribute("aria-readonly", "false");
			list.placeAt(document.body);

			document.body.style.display = "";
		});
	</script>
	<style type="text/css">
		.d-list .d-list-cell {
			display: block;
		}

		.label {
			float: left;
		}

		input {
			float: right;
		}
	</style>
</head>
<body style="display: none" role="application">
This sample demonstrate a custom item renderer that displays various input elements.
<p>
</body>
</html>
