<!doctype html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Linear Layout</title>

	<link rel="stylesheet" href="../../delite/themes/defaultapp.css">

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require({
			baseUrl: "../.."
		},[
			"delite/register",
			"dojo/dom-class",
			"dojo/dom-construct",
			"deliteful/LinearLayout",
			"dojo/domReady!"
		], function(register, domClass, domConstruct, LinearLayout){
			register.parse();
			var split = function(bl, cpt){
				cpt--;
				if (cpt==0){
					return;
				}
				var bl1 = new LinearLayout();
				var bl2 = new LinearLayout();
				bl1.style.backgroundColor = "rgb(" + parseInt(Math.random()*255) + "," + parseInt(Math.random()*255) + "," + parseInt(Math.random()*255) + ")";
				bl2.style.backgroundColor = "rgb(" + parseInt(Math.random()*255) + "," + parseInt(Math.random()*255) + "," + parseInt(Math.random()*255) + ")";
				domClass.add(bl1, "fill");
				domClass.add(bl2, "fill");
				var content = domConstruct.create("div");
				content.innerHTML = "A";
				domConstruct.place(content, bl1, "last");
				domClass.add(content, "fill");
				var content = domConstruct.create("div");
				content.innerHTML = "B";
				domConstruct.place(content, bl2, "last");
				domClass.add(content, "fill");
				bl1.vertical = bl2.vertical = !bl.vertical;
				bl.addChild(bl1);
				bl.addChild(bl2);
				split(bl1, cpt);
				split(bl2, cpt);
			};
			split(bl,5);
		});
	</script>
</head>
<body>
<d-linear-layout id="bl" class="width100 height100">

</d-linear-layout>
</body>
</html>
