<!doctype html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Linear Layout</title>

	<link rel="stylesheet" href="../../delite/themes/defaultapp.css">

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../.."
		});
	</script>

	<script type="text/javascript">
		require([
			"deliteful/LinearLayout",
			"delite/register",
			"dojo/domReady!"
		], function(LinearLayout, register){
			register.parse();
		});
	</script>
</head>
<body>
	<d-linear-layout style="height: 100%">
		<div style="background-color: red" class="fill">Dojo</div>
		<div style="background-color: blue">Dojo</div>
		<div style="background-color: #ffff00">Dojo</div>
	</d-linear-layout>
</body>
</html>
