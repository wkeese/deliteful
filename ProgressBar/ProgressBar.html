<!-- Template: deliteful/ProgressBar (d-progress-bar) -->
<template role="progressbar">
	<div class="d-progress-bar-background">
		<div class="d-progress-bar-msg" data-attach-point="msgNode"></div>
		<div class="d-progress-bar-indicator" data-attach-point="indicatorNode">
			<div class="d-progress-bar-msg-invert" data-attach-point="msgInvertNode"></div>
			<div class="d-progress-bar-a11y"></div>
		</div>
	</div>
</template>
